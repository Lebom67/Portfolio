<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFinder Quote Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Affinity Health - Quote Calculator</h1>
    </header>

    <main>
        <form>
            <label for="plan">Select Plan:</label>
            <select id="plan">
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
            </select>
        
            <label for="age">Enter Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        
            <label for="dependents">Number of Dependents:</label>
            <input type="number" id="dependents" placeholder="Number of dependents">
        
            <label for="province">Select Province:</label>
            <select id="province">
                <option value="gp">Gauteng</option>
                <option value="wc">Western Cape</option>
                <option value="kzn">KwaZulu-Natal</option>
            </select>
        
            <!------------- Adding Button Container for spacing -------------------->
            <div class="button-container">
                <button type="button" id="calculate">Get My Quote</button>
                <button type="button" id="dark-mode-toggle">Dark Mode</button>
            </div>
        </form>

        <div id="result"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
